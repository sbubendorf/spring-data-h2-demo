#Memory based database. Will be removed at the end of the program
#spring.datasource.url=jdbc:h2:mem:testdb

#File based database. Data is persisted in a file under the application directory
spring.datasource.url=jdbc:h2:file:/data/h2demo

spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

#Enable the H2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false
